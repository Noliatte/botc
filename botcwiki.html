            modal.style.display = 'block';
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredCharacters = characters.filter(character => 
                    character.name.toLowerCase().includes(searchTerm) ||
                    character.ability.toLowerCase().includes(searchTerm) ||
                    character.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
                renderCharacters(filteredCharacters);
            });
        }

        // ç­›é€‰åŠŸèƒ½
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // æ·»åŠ å½“å‰æŒ‰é’®çš„æ´»åŠ¨çŠ¶æ€
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    let filteredCharacters;
                    
                    if (filter === 'all') {
                        filteredCharacters = characters;
                    } else {
                        filteredCharacters = characters.filter(character => character.category === filter);
                    }
                    
                    renderCharacters(filteredCharacters);
                });
            });
        }

        // æ¨¡æ€æ¡†å…³é—­åŠŸèƒ½
        function setupModal() {
            const modal = document.getElementById('characterModal');
            const closeBtn = document.querySelector('.close');
            
            closeBtn.onclick = () => {
                modal.style.display = 'none';
            };
            
            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        // ç§»åŠ¨ç«¯ä¾§è¾¹æ åŠŸèƒ½
        function setupMobileSidebar() {
            const menuToggle = document.getElementById('menuToggle');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');
            
            if (menuToggle && sidebarToggle && sidebar) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.add('active');
                });
                
                sidebarToggle.addEventListener('click', () => {
                    sidebar.classList.remove('active');
                });
                
                // ç‚¹å‡»ä¾§è¾¹æ å¤–éƒ¨å…³é—­
                document.addEventListener('click', (e) => {
                    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                });
                
                // ç‚¹å‡»ä¾§è¾¹æ é“¾æ¥åå…³é—­ä¾§è¾¹æ 
                const sidebarLinks = sidebar.querySelectorAll('a');
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove('active');
                    });
                });
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderCharacters();
            setupSearch();
            setupFilters();
            setupModal();
            setupMobileSidebar();
        });
    </script>
</body>
</html>
