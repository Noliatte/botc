<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血染钟楼角色查询</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }
        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .filter-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .filter-btn.active {
            background: #764ba2;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .character-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .character-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .character-name {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .character-type {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .character-content {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }
        .section-content {
            line-height: 1.6;
            color: #555;
        }
        .hint-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .hint-title {
            color: #856404;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .hint-content {
            color: #856404;
            line-height: 1.5;
        }
        .hidden {
            display: none;
        }
        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            .search-box {
                flex-direction: column;
            }
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>血染钟楼角色查询</h1>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索角色名称...">
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="townsfolk">镇民</button>
                <button class="filter-btn" data-filter="outsider">外来者</button>
                <button class="filter-btn" data-filter="minion">爪牙</button>
                <button class="filter-btn" data-filter="demon">恶魔</button>
            </div>
        </div>
        
        <div id="characterGrid" class="character-grid">
            <!-- 角色卡片将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 角色数据
        const characters = [
            // 这里将包含从characters.json加载的数据
        ];

        // 加载角色数据
        async function loadCharacters() {
            try {
                const response = await fetch('characters.json');
                const data = await response.json();
                characters.push(...data);
                renderCharacters();
            } catch (error) {
                console.error('加载角色数据失败:', error);
                // 如果加载失败，使用默认数据
                loadDefaultCharacters();
            }
        }

        // 默认角色数据（如果JSON加载失败）
        function loadDefaultCharacters() {
            // 这里可以添加一些默认角色数据
            console.log('使用默认角色数据');
        }

        // 渲染角色卡片
        function renderCharacters(filteredCharacters = characters) {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';

            if (filteredCharacters.length === 0) {
                grid.innerHTML = '<div class="no-results">没有找到匹配的角色</div>';
                return;
            }

            filteredCharacters.forEach(character => {
                const card = createCharacterCard(character);
                grid.appendChild(card);
            });
        }

        // 创建角色卡片
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            
            const typeClass = character.type.toLowerCase();
            
            card.innerHTML = `
                <div class="character-header">
                    <div class="character-name">${character.name}</div>
                    <div class="character-type">${character.type}</div>
                </div>
                <div class="character-content">
                    <div class="section">
                        <div class="section-title">角色能力</div>
                        <div class="section-content">${character.ability}</div>
                    </div>
                    
                    ${character.hint ? `
                    <div class="hint-section">
                        <div class="hint-title">上帝小贴士</div>
                        <div class="hint-content">${character.hint}</div>
                    </div>
                    ` : ''}
                    
                    <div class="section">
                        <div class="section-title">相克规则</div>
                        <div class="section-content">${character.counter || '无特殊相克规则'}</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredCharacters = characters.filter(character => 
                    character.name.toLowerCase().includes(searchTerm) ||
                    character.ability.toLowerCase().includes(searchTerm)
                );
                renderCharacters(filteredCharacters);
            });
        }

        // 筛选功能
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // 移除所有活动状态
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 添加当前按钮的活动状态
                    button.classList.add('active');
                    
                    const filter = button.dataset.filter;
                    let filteredCharacters;
                    
                    if (filter === 'all') {
                        filteredCharacters = characters;
                    } else {
                        filteredCharacters = characters.filter(character => 
                            character.type.toLowerCase() === filter
                        );
                    }
                    
                    renderCharacters(filteredCharacters);
                });
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadCharacters();
            setupSearch();
            setupFilters();
        });
    </script>
</body>
</html>
